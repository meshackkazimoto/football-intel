version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: football-intel-postgres
    environment:
      POSTGRES_DB: football_intel
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

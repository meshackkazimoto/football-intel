  redis:
    image: redis:7-alpine
    container_name: football-intel-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  typesense:
    image: typesense/typesense:26.0
    container_name: football-intel-typesense
    ports:
      - "8108:8108"
    environment:
      - TYPESENSE_API_KEY=football-intel-dev-key
      - TYPESENSE_DATA_DIR=/data
    volumes:
      - typesense_data:/data

volumes:
  postgres_data:
  redis_data:
  typesense_data:
